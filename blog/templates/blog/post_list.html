<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Python Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2>
                <a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.author }}</p>
            <p>{{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' slug=post.slug %}">Read more</a>
        </article>
        <hr>
    {% empty %}
        <p>No posts yet!</p>
    {% endfor %}
</body>
</html>
