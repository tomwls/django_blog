{% extends "./base.html" %}

{% block title %}My Python Blog{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-10 text-black">Blog Posts</h1>
    <div class="space-y-8">
        {% for post in posts %}
            <article>
                <h2 class="text-2xl font-semibold mb-2">
                    <a href="{% url 'post_detail' slug=post.slug %}" class="text-black hover:underline">{{ post.title }}</a>
                </h2>
                <p class="text-black mb-1">👤 {{ post.author }}</p>
                <p class="text-black mb-3">🗓️ {{ post.created_at }}</p>
                <p class="text-black mb-4">{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'post_detail' slug=post.slug %}" class="text-blue-500 hover:underline">Read more</a>
            </article>
        {% empty %}
            <p class="text-black">No posts yet!</p>
        {% endfor %}
    </div>
{% endblock %}
