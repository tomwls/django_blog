{% extends "./base.html" %}

{% block title %}{{ post.title }} - My Python Blog{% endblock %}

{% block content %}
    <a href="{% url 'post_list' %}">Back to all posts</a>
    <h1 class="text-blue-900 mb-6">{{ post.title }}</h1>
    <p class="text-gray-700">{{ post.author }}</p>
    <p class="text-gray-500">{{ post.created_at }}</p>
    <p class="text-gray-800">{{ post.content }}</p>
{% endblock %}
