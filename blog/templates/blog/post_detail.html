{% extends "./base.html" %}

{% block title %}{{ post.title }} - My Python Blog{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-10 text-black">{{ post.title }}</h1>
    <p class="text-black">👤 {{ post.author }}</p>
    <p class="text-black">🗓️ {{ post.created_at }}</p>
    <p class="text-black">{{ post.content }}</p>
    <a href="{% url 'post_list' %}">Back to all posts</a>
{% endblock %}
